<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Nikhil Dahiya Portfolio</title>

    <!-- Consistent colors and platform chrome -->
    <meta name="theme-color" content="#0b1220" />
    <meta name="color-scheme" content="dark light" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Lock a single web font everywhere -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root { color-scheme: dark; }
      html, body, #root { height: 100%; }

      /* Stop iPhone Safari from auto-bumping text sizes */
      html { -webkit-text-size-adjust: 100%; text-size-adjust: 100%; }

      /* Use the same font + smoothing on all platforms */
      body {
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
                     "Helvetica Neue", Arial, "Noto Sans", sans-serif,
                     "Apple Color Emoji", "Segoe UI Emoji";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0b1220; /* matches your siteâ€™s dark bg */
      }
    </style>

    <!-- Tailwind CDN with dark mode -->
    <script>
      tailwind = { config: { darkMode: 'class' } }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
